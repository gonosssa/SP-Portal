<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DE PFML – Application Completed</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="../assets/images/ShelterPoint.jpg" alt="ShelterPoint Life Insurance Company" style="height: 50px;">
                <p class="tagline">Application Completed</p>
            </div>
        </header>
        <main>
            <div class="form-section" style="text-align: center;">
                <h2 class="section-title">Thank you!</h2>
                <p class="section-description">Your application has been completed.</p>
                <div style="background: var(--bg-light); padding: 2rem; border-radius: 12px; margin: 2rem auto; max-width: 720px;">
                    <p>We have recorded your information. A confirmation has been generated for your records.</p>
                    <p style="margin-top: 0.5rem;">You can return to the applications hub or start a new application below.</p>
                    <div class="button-group" style="justify-content: center; margin-top: 1rem;">
                        <button type="button" class="btn-secondary" onclick="window.location.href='../index.html'">← Back to Applications</button>
                        <button type="button" class="btn-primary" onclick="startOver()">Start New Application →</button>
                    </div>
                </div>
            </div>
        </main>
        <footer><p>© 2025 ShelterPoint Life Insurance Company</p></footer>
    </div>
    <script>
        function startOver(){ sessionStorage.removeItem('deApplicationData'); sessionStorage.removeItem('deQuoteData'); window.location.href='DE-quote.html'; }
    </script>
</body>
</html>
