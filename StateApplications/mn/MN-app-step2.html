<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MN PFML – Step 2: Entity & Business Details</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="../assets/images/ShelterPoint.jpg" alt="ShelterPoint Life Insurance Company" style="height: 50px;">
                <p class="tagline">Application – Step 2 of 6</p>
            </div>
        </header>
        <main>
            <div class="form-section">
                <h2 class="section-title">Legal Entity Type & Business Details</h2>
                <form id="mnStep2">
                    <div style="background: var(--bg-light); padding: 1.5rem; border-radius: 8px; margin-bottom: 2rem;">
                        <h3 style="color: var(--primary-color); margin-bottom: 1rem;">Legal Entity Type <span class="required">*</span></h3>
                        <div class="radio-group" style="display:flex; flex-wrap:wrap; gap:1rem;">
                            <div class="radio-item"><input type="radio" id="soleProprietor" name="entityType" value="soleProprietor"><label for="soleProprietor">Sole Proprietor</label></div>
                            <div class="radio-item"><input type="radio" id="partnership" name="entityType" value="partnership"><label for="partnership">Partnership</label></div>
                            <div class="radio-item"><input type="radio" id="corporation" name="entityType" value="corporation"><label for="corporation">Corporation</label></div>
                            <div class="radio-item"><input type="radio" id="association" name="entityType" value="association"><label for="association">Association</label></div>
                            <div class="radio-item"><input type="radio" id="limitedPartnerLP" name="entityType" value="limitedPartnerLP"><label for="limitedPartnerLP">Limited Partner (LP)</label></div>
                            <div class="radio-item"><input type="radio" id="jointVenture" name="entityType" value="jointVenture"><label for="jointVenture">Joint Venture (JV)</label></div>
                            <div class="radio-item"><input type="radio" id="llc" name="entityType" value="llc"><label for="llc">Limited Liability Co. (LLC)</label></div>
                            <div class="radio-item"><input type="radio" id="trustEstate" name="entityType" value="trustEstate"><label for="trustEstate">Trust or Estate</label></div>
                            <div class="radio-item"><input type="radio" id="executorTrustee" name="entityType" value="executorTrustee"><label for="executorTrustee">Executor or Trustee</label></div>
                            <div class="radio-item"><input type="radio" id="llp" name="entityType" value="llp"><label for="llp">Limited Liability Partnership (LLP or LLLP)</label></div>
                            <div class="radio-item"><input type="radio" id="other" name="entityType" value="other"><label for="other">Other</label></div>
                        </div>
                    </div>

                    <div style="background: var(--bg-light); padding: 1.5rem; border-radius: 8px; margin-bottom: 2rem;">
                        <h3 style="color: var(--primary-color); margin-bottom: 1rem;">Business Details</h3>
                        <div class="form-row">
                            <div class="form-group"><label for="natureOfBusiness">Nature of Business <span class="required">*</span></label><input type="text" id="natureOfBusiness" name="natureOfBusiness" required></div>
                            <div class="form-group"><label for="sicCode">SIC Code</label><input type="text" id="sicCode" name="sicCode" maxlength="6"></div>
                        </div>
                        <div class="form-row">
                            <div class="form-group"><label for="federalId">Federal ID # <span class="required">*</span></label><input type="text" id="federalId" name="federalId" placeholder="XX-XXXXXXX" required></div>
                            <div class="form-group"><label for="unemploymentInsurance">Unemployment Insurance #</label><input type="text" id="unemploymentInsurance" name="unemploymentInsurance"></div>
                        </div>
                        <div class="form-row">
                            <div class="form-group"><label for="effectiveDate">Requested Effective Date <span class="required">*</span></label><input type="date" id="effectiveDate" name="effectiveDate" required></div>
                            <div class="form-group"><label for="currentPfmlCarrier">Current PFML Carrier</label><input type="text" id="currentPfmlCarrier" name="currentPfmlCarrier"></div>
                        </div>
                    </div>

                    <div style="background: var(--bg-light); padding: 1.5rem; border-radius: 8px; margin-bottom: 2rem;">
                        <h3 style="color: var(--primary-color); margin-bottom: 1rem;">Employee Contribution</h3>
                        <div class="radio-group" style="display:flex; gap:2rem;">
                            <div class="radio-item"><input type="radio" id="noncontributory" name="pfmlContribution" value="noncontributory"><label for="noncontributory">Noncontributory</label></div>
                            <div class="radio-item"><input type="radio" id="contributory" name="pfmlContribution" value="contributory"><label for="contributory">Contributory</label></div>
                        </div>
                    </div>

                    <div class="button-group">
                        <button type="button" class="btn-secondary" onclick="window.location.href='MN-app-step1.html'">← Back</button>
                        <button type="button" class="btn-primary" onclick="saveAndNext()">Continue →</button>
                    </div>
                </form>
            </div>
        </main>
        <footer><p>© 2025 ShelterPoint Life Insurance Company</p></footer>
    </div>
    <script>
        function loadData(){ const d = JSON.parse(sessionStorage.getItem('mnApplicationData')||'{}'); Object.keys(d).forEach(k=>{ const el=document.getElementById(k); if(el) { if(el.type==='radio') { const r=document.querySelector('input[name="'+el.name+'"][value="'+d[k]+'"]'); if(r) r.checked=true; } else { el.value=d[k]; } } }); }
        function saveAndNext(){ const fd=new FormData(document.getElementById('mnStep2')); const ex=JSON.parse(sessionStorage.getItem('mnApplicationData')||'{}'); fd.forEach((v,k)=>ex[k]=v); sessionStorage.setItem('mnApplicationData', JSON.stringify(ex)); window.location.href='MN-app-step3.html'; }
        window.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
